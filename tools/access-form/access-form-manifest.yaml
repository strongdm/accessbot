display_information:
  name: AccessForm
  description: App to make resource access requests.
  background_color: "#0098F0"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: AccessForm
    always_online: false
  shortcuts:
    - name: Open access form
      type: global
      callback_id: open_access_form
      description: Open an AccessForm.
oauth_config:
  scopes:
    user:
      - channels:read
      - chat:write
      - users:read
      - users:read.email
    bot:
      - channels:read
      - chat:write
      - chat:write.customize
      - commands
      - users:read
      - users:read.email
      - users:write
      - users.profile:read
settings:
  interactivity:
    is_enabled: true
    request_url: https://your-link.ngrok.io/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
